<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react模板</title>
</head>
<body>
    <div id="box">

    </div>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="browser.min.js"></script>
    <script type="text/babel">
        let getId=document.getElementById('box');
        class Module extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    msg:""
                }
            }
            show(even){
                //console.log(even.target);原生js取 事件源
              //  console.log(this.refs.userName);//取到input
                //console.log( this.refs.userName.value);//取到input中的value值
                this.setState({
                    msg:this.refs.userName.value,
                })
                console.log(this.state.msg);
            }
            render(){
                return (
                    <div>
                            <h1>{this.state.msg}</h1>
                             <p><input ref="userName"   type="text" /></p>
                             <p><button onClick={this.show.bind(this)}>show</button></p>
                    </div>
                )
            }
        }
        ReactDOM.render(<Module></Module>,getId);
    </script>
    
</body>
</html>
